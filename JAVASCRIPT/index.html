<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<!-- For Media devices -->
<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="./assets/css/bootstrap.min.css">

    <!-- jQuery library -->
<script src="./assets/js/jquery.min.js"></script>

    <!-- Popper JS -->
<script src="./assets/js/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
<script src="./assets/js/bootstrap.min.js"></script>

	<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="./assets/css/style.css">
 
    <!-- Font Awesome 5 -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

	<title>To-Do List Using JavaScript</title>
</head>
<body>

	<navbar id=navBar>
  <span class="name">
  <i class="fa fa-bars" aria-hidden="true"></i>To-Do
  </span>
  
  <span class="action">
  <a href="#"><i class="fa fa-plus-square-o"></i></a>
  <a href="#"><i class="fa fa-search"></i></a>
  <a href="#"><i class="fa fa-refresh"></i></a>
  </span>
    </navbar>

    <div class="container">
    	<div class="row" id="inputs">
    		<form name="taskForm">
    		<input type="text" name="taskName" placeholder="Task Name" id="taskName">
    		<input type="date" name="entDat" id="entDat">
    		<span>
    			<i class="fa fa-check" id="add" type="button" onclick="addFunction()"></i>
    			<i class="fa fa-eraser" onclick="remove()" type="button"></i>
    		</span>
    	    </form>
    	</div>

        <div class="row" id="list">
            <h2><i class="fa fa-bars"></i>Task List</h2>
            <table class="table table-borderless" id="task_table">
                <thead>
                <th></th>
                <th></th>
                <th></th>
                </thead>
                <tbody>
                    
                </tbody>
            </table>
        </div>

        <div class="row" id="cmpOld">
            <div class="col-lg-6 col-md-6 col-sm-6 completed">
                <h3><i class="fa fa-check-square-o" aria-hidden="true"></i>Completed Task</h3>
                <ul>
                   <li id="cmptLst"></li> 
                </ul>
            </div>
             <div class="col-lg-6 col-md-6 col-sm-6 old">
                <h3><i class="fa fa-clock-o" aria-hidden="true"></i>Old Task</h3>
                <ul>
                    <li id="cmptLst"></li> 
                </ul>
            </div>
        </div>

        <div class="row" id="progress">
            <h3><i class="fa fa-battery-full" aria-hidden="true"></i>Progress</h3>
        </div>
    </div>


	<!-- JS File -->
<script src="./assets/js/script.js"></script>

</body>
</html>
